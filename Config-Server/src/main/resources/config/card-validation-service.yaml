spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cards
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: update
        show-sql: true
  api-docs:
      enabled: true
  swagger-ui:
      enabled: true
server:
    port: 8087
    servlet:
      context-path: /cards

eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/eureka/
    instance:
      hostname: localhost

management:
    endpoints:
      web:
      exposure:
        include: "*"