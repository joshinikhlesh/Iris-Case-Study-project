spring:
  datasource:
    url: jdbc:mysql://localhost:3306/payment_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: update
        show-sql: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
server:
   port: 8086
   servlet:
      context-path: /payment

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/eureka/

management:
   endpoints:
     web:
      exposure:
        include: "*"
payment:
    gateway:
      url: http://localhost:8086/payment/gateway-process-payment